<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan or Upload Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .upload-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scan or Upload Bill</h1>
        <!-- Button to open camera -->
        <label for="cameraInput" class="upload-btn">Scan Bill (Camera)</label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
        
        <!-- Button to upload from gallery -->
        <label for="galleryInput" class="upload-btn">Upload Bill (Gallery)</label>
        <input type="file" id="galleryInput" accept="image/*" style="display: none;">
        
        <!-- Preview of uploaded/scanned bill -->
        <img id="preview" alt="Bill Preview" style="display: none;">
    </div>

    <script>
        // Function to handle file input change
        function handleFileInput(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Attach event listeners
        document.getElementById('cameraInput').addEventListener('change', handleFileInput);
        document.getElementById('galleryInput').addEventListener('change', handleFileInput);
    </script>

</body>
</html>
