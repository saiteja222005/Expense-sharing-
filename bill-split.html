<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 50%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bill Split:</h1>
        <label for="amount">Total Amount :</label>
        <input type="number" id="amount" placeholder="Enter total amount" required>
        
        <label for="persons">Number of members:</label>
        <input type="number" id="persons" placeholder="Enter number of members" required>
        
        <button onclick="splitBill()">Split Bill</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function splitBill() {
            // Get user input
            var totalAmount = parseFloat(document.getElementById('amount').value);
            var numPersons = parseInt(document.getElementById('persons').value);
            
            // Check if the inputs are valid
            if (isNaN(totalAmount) || isNaN(numPersons) || numPersons <= 0 || totalAmount <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid values.";
                return;
            }
            
            // Calculate the amount per person
            var amountPerPerson = totalAmount / numPersons;
            
            // Display the result
            document.getElementById('result').innerHTML = "Each person needs to pay: â‚¹" + amountPerPerson.toFixed(2);
        }
    </script>

</body>
</html>
